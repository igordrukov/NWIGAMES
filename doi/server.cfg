/////////////BASIC//////////
hostname "Igor Drukov's lair"		// server name
rcon_password "frag"		// remote console access password
sv_password "frag"				// server password for private matches, if you have sv_playlist, it won't be matchmaked

/////////////LOGGING/////////////
log on					// enables/disables server logging, it will store all text which console prints into TXT files
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_log_onefile 1

/////////////BAN LIST/////////////
sv_battleye 1			// Anti-cheat, 0 = disabled
exec banned_user.cfg			// personal banlist based on user IDs
exec banned_ip.cfg			// personal banlist based on user IPs
writeid
writeip
/////////////MAPCYCLE FILE/////////////
"mapcyclefile"  "mapcycle_coop.txt"	 // this cvar sets your mapcycle file and defines your map/gamemode rotation

"mp_friendlyfire"				"1"      // enables/disables friendly fire

"sv_map_voting"					"1"	// enables/disables map voting
"sv_hud_deathmessages"							"0"		// death messages
"sv_hud_scoreboard_show_kd"						"0"		// show k:d on scoreboard
"sv_hud_targetindicator"						"0"		// show friendly player names when looking at them
